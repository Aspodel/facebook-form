<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-content">
      <div class="header-bar">
        <div class="item">
          <label for="">Email or Phone</label>
          <input type="text" />
        </div>

        <div class="item">
          <label for="">Password</label>
          <input type="password" />
          <p>Forgotten password?</p>
        </div>

        <button>Log in</button>
      </div>

      <form class="content">
        <p class="h1">Create an account</p>
        <p class="heading">It's free and always will be</p>

        <div class="row-2">
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Surname" />
        </div>
        <input
          type="text"
          class="row"
          placeholder="Mobile number or email address"
        />
        <input type="text" class="row" placeholder="New password" />

        <p class="heading ma-top">Birthday</p>
        <input type="date" name="" id="" />

        <div class="row-3">
          <label for="male">
            <input type="radio" name="gender" id="male" />
            Male
          </label>
          <label for="female">
            <input type="radio" name="gender" id="female" />
            Female
          </label>
        </div>

        <p class="sub">
          By clicking Sign Up, you agree to our <a>Terms</a>,
          <a>Data Policy</a> and <a>Cookie Policy</a>. You may receive SMS
          notifications from us and can opt out at any time.
        </p>

        <button class="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
